syntax = "proto3";

package usermanagement;

option go_package = "github.com/wnmay/horo/shared/proto/usermanagement;usermanagement";

service UserService {
  rpc MapProphetNames(MapProphetNamesRequest) returns (MapProphetNamesResponse);
  rpc GetProphetName(GetProphetNameRequest) returns (GetProphetNameResponse);
  rpc GetProphetIdsByNames(GetProphetIdsByNamesRequest) returns (GetProphetIdsByNamesResponse);
  rpc MapUserNames(MapUserNamesRequest) returns (MapUserNamesResponse);
}

message MapProphetNamesRequest {
  repeated string user_ids = 1; // IDs of users to map
}

message MapProphetNamesResponse {
  map<string, string> prophet_names = 1; // Map of (user_id, prophet_name) pairs
}

message ProphetData {
  string user_id = 1;
  string prophet_name = 2;
}

message GetProphetNameRequest {
  string user_id = 1;
}

message GetProphetNameResponse {
  string prophet_name = 1;
}

message GetProphetIdsByNamesRequest {
  string prophet_name = 1;
}

message GetProphetIdsByNamesResponse {
  repeated ProphetData prophet_data = 1;
}

message MapUserNamesRequest {
  repeated string user_ids = 1; // IDs of users to map
}

message MapUserNamesResponse {
  map<string, UserData> users = 1;
}

message UserData {
  string name = 1;
  UserRole role = 2;
}

enum UserRole {
  USER_ROLE_UNKNOWN = 0;
  USER_ROLE_PROPHET = 1;
  USER_ROLE_CUSTOMER = 2;
}