# .air.toml (in project root)
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/chat-service.exe ./cmd"
bin = "./tmp/chat-service.exe"
include_ext = ["go", "env"]
exclude_dir = ["tmp", "vendor", "node_modules", "frontend"]
exclude_regex = ["_test.go"]
include_dir = []
delay = 1000

[log]
time = true
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[screen]
clear_on_rebuild = true
keep_scroll = true

[misc]
clean_on_exit = false